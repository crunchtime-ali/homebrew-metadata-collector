name: collect-metadata

on: 
  push:
    branches: 
      - setup-workflow-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Git repo   
        uses: actions/checkout@v2 
        with:
          repository: Homebrew/homebrew-core
      - name: Continue
        run: |
          ls -l
          time git --no-pager log -- Formula/zlib.rb --pretty=oneline
